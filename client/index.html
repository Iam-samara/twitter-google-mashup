<html>
<head>
  <title>mashup</title>
  <style type="text/css">
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script type="text/javascript">
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 34.041934, lng: -118.235111},
        zoom: 8
      });
    }
  </script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUjLZq2hcsjDTMWfE9J9g4gf7vXVZ5p3Q&callback=initMap">
  </script>
</body>
</html>
